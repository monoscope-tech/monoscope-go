name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday

permissions:
  contents: read
  security-events: write

jobs:
  gosec:
    name: Security Scan with Gosec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif -severity medium ./...'

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'gosec-results.sarif'

  vulnerability-check:
    name: Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          echo "### Vulnerability Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          govulncheck ./... 2>&1 | tee vuln-results.txt

          if grep -q "No vulnerabilities found" vuln-results.txt; then
            echo "✅ No known vulnerabilities detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Potential vulnerabilities found. Review the output above." >> $GITHUB_STEP_SUMMARY
          fi

  license-check:
    name: License Compatibility Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install go-licenses
        run: go install github.com/google/go-licenses@latest

      - name: Check licenses
        run: |
          echo "### License Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          go-licenses check ./... 2>&1 | tee license-results.txt || true

          if [ $? -eq 0 ]; then
            echo "✅ All dependencies have compatible licenses" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Some dependencies may have license issues" >> $GITHUB_STEP_SUMMARY
          fi